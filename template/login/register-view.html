<div class="login_card">

  <form name="userForm" novalidate ng-controller="formController" class="form-horizontal" ng-submit="submitForm()">
        <div class="form-group"><img src="images/single_window_logo.png" class="img-responsive login_top_img" alt="Emblem" title="Emblem"></div>
        <!-- First Name -->
        <div class="input-container" ng-class="{ 'has-error' : userForm.firstname.$invalid && !userForm.firstname.$pristine }" >
          
            <input type="text" name="firstname" ng-model="user.firstname" ng-minlength="2" ng-maxlength="40" allow-pattern="[a-z ]" required  />
            <label for="firstname">First Name</label>
            <div class="bar"></div>
            <span ng-show="userForm.firstname.$error.minlength" class="help-block">Firstname is too short.</span>
            <span ng-show="userForm.firstname.$error.maxlength" class="help-block">Firstname is too long.</span>
            <span ng-show="userForm.firstname.$dirty && userForm.firstname.$error.required" class="help-block">First name is required</span>
          
        </div>

        <!-- Last Name -->
        <div class="input-container" ng-class="{ 'has-error' : userForm.lastname.$invalid && !userForm.lastname.$pristine }" >
          
            <input type="text" name="lastname" ng-model="user.lastname" ng-minlength="2" ng-maxlength="40" allow-pattern="[a-z ]" required  />
            <label for="lastname">Last Name</label>
            <div class="bar"></div>
            <span ng-show="userForm.lastname.$error.minlength" class="help-block">Lastname is too short.</span>
            <span ng-show="userForm.lastname.$error.maxlength" class="help-block">Lastname is too long.</span>
            <span ng-show="userForm.lastname.$dirty && userForm.lastname.$error.required" class="help-block">Last name is required</span>
          
        </div>

        <!-- Email -->
        <div class="input-container" ng-class="{ 'has-error': userForm.email.$invalid && !userForm.email.$pristine}" >
          
            <input type="email" name="email" ng-model="user.email" required  />
            <label for="email">Email</label>
            <div class="bar"></div>
            <span ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Invalid email ID</span>
          
        </div>


        <!-- CONTACTNO -->
         <div class="input-container" ng-class="{'has-error' : userForm.contactno.$invalid && !userForm.contactno.$pristine}">
            <input type="text" name="mobileInitial" class="mob-start" placeholder="+91" ng-modal="user.mobileInitial" maxlength="3" allow-pattern="(\d|[+])">
             <input type="text" name="contactno" class="mob-end" ng-model="user.contactno" required maxlength="10" allow-pattern="\d">
             <label for="contactno">Mobile No.</label>
              <div class="bar bar-left"></div>
              <div class="bar bar-right"></div>
             <p ng-show="userForm.contactno.$error.pattern && (userForm.contactno.$dirty)" class="help-block">Enter a valid contactno.</p>
           
         </div>

         <div class="form-group">

            <button class="btn btn-primary loginbt" ng-disabled="userForm.$invalid || vm.dataLoading">Register</button>
            <button class="btn btn-link" ng-click="reset()">Reset</button>

        </div>
        <div class="loginmsg" ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>

      
      </form>
</div>
