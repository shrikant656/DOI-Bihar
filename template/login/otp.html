<div class="login_card">
  <form name="form" ng-submit="vm.login()" role="form" novalidate>
      
    <div class="form-group"><img src="images/single_window_logo.png" class="img-responsive login_top_img" alt="Emblem" title="Emblem"></div>
    
    <div class="input-container" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <input type="text" name="otp" id="otp" ng-model="vm.otp" required />
      <label for="otp">OTP</label>
      <div class="bar"></div>
      <span ng-show="form.otp.$dirty && form.otp.$error.required" class="help-block">Last name is required</span>
    </div>
    
    <div class="form-group">
        <input type="submit" onclick="location.href='#!/login'" class="btn btn-primary loginbt" ng-disabled="form.$invalid || vm.dataLoading" style="width:100px;" value="Submit" />
